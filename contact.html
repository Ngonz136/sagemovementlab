  .contact-form {
    display: flex !important;
    flex-direction: column !important;   
    align-items: stretch !important;  
    gap: 1.25rem !important;
    max-width: 600px;
    margin: 2rem auto;
    padding: 2rem 1.5rem;
    background: rgba(122,178,167,0.08);
    border-radius: 12px;
  }

  .contact-form .form-field {
    display: flex !important;
    flex-direction: column !important; 
    width: 100% !important;
  }

  .contact-form .form-field span {
    display: block;
    margin-bottom: 0.4rem;
    font-weight: 700;
    color: var(--accent);
  }

  .contact-form input,
  .contact-form select,
  .contact-form textarea {
    display: block !important;
    width: 100% !important;
    padding: 0.75rem 0.9rem;
    border: 1px solid #e2e8e4;
    border-radius: 10px;
    background: #fff;
    font: inherit;
  }

  .contact-form input:focus,
  .contact-form select:focus,
  .contact-form textarea:focus {
    outline: 3px solid var(--primary);
    border-color: var(--secondary);
  }

  .contact-form .btn {
    align-self: center !important;    
    background: var(--primary);
    color: #000;
    border: none;
    border-radius: 9999px;
    padding: 0.9rem 2rem;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.1s ease-in-out;
  }
  .contact-form .btn:hover { transform: scale(1.03); }


  @media (min-width: 768px) {
    .contact-form { grid-template-columns: none !important; }
    .contact-form .form-field { grid-column: auto !important; }
  }
</style>

</head>
<body>
  <div id="wrapper">

    <header class="site-header" role="banner">
      <h1 class="sr-only">SageMovementLab</h1>
      <a class="logo-link" href="index.html" aria-label="SageMovementLab home">
        <img src="sagelogo.jpeg" alt="SageMovementLab logo" class="hero-logo">
      </a>
    </header>

    <nav class="main-nav" role="navigation" aria-label="Main">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="trainingprograms.html">Training Programs</a></li>
        <li><a href="personaltraining101.html">Personal Training 101</a></li>
        <li><a href="self-defense.html">Self-Defense</a></li>
        <li><a href="blog.html">Fitness Blog</a></li>
        <li><a href="contact.html" class="active">Book / Contact</a></li>
      </ul>
    </nav>

    <main class="content">
      <h2>Book a Free Consult</h2>
      <p>Tell me a bit about you and what you’re looking for. I’ll follow up with times and next steps.</p>

      <form class="contact-form" action="#" method="post" novalidate>
        <label class="form-field">
          <span>Full Name</span>
          <input type="text" name="name" autocomplete="name" required>
        </label>

        <label class="form-field">
          <span>Email</span>
          <input type="email" name="email" autocomplete="email" required>
        </label>

        <label class="form-field">
          <span>Phone</span>
          <input type="tel" name="phone" autocomplete="tel" placeholder="(555) 555-5555">
        </label>

        <label class="form-field">
          <span>Type of Training</span>
          <select name="service" required>
            <option value="" disabled selected>Select a service</option>
            <option>Personal Training</option>
            <option>Self-Defense</option>
            <option>Workshop</option>
            <option>Online Coaching</option>
            <option>Other</option>
          </select>
        </label>

        <label class="form-field">
          <span>Additional Notes</span>
          <textarea name="message" rows="6" placeholder="Goals, preferences, schedule…"></textarea>
        </label>

        <button class="btn" type="submit">Send Message</button>
      </form>
    </main>

    <footer class="site-footer">
      © <span id="year-contact"></span> SageMovementLab<br>
      Email: <a class="email" href="mailto:NatSage23@gmail.com">NatSage23@gmail.com</a>
    </footer>

  </div>

  <script>
    document.getElementById('year-contact').textContent = new Date().getFullYear();
  </script>
</body>
</html>
